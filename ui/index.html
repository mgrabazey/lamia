<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="loading">
        <b>loading...</b>
    </div>
    <div id="countries">
        <div>
            <b>Select Country:</b>
        </div>
        <div id="countries-list"></div>
    </div>
    <div id="order">
        <div>
            <b>Select Products:</b>
        </div>
        <div id="order-list"></div>
        <div id="order-price">Total Price: <span>0</span>$ <i></i></div>
        <div>
            Invoice Format:
            <input type="radio" name="invoice_format" value="1" checked>JSON
            <input type="radio" name="invoice_format" value="2">HTML
        </div>
        <div>Email: <input type="email"></div>
        <div>Send Invoice to Email: <input name="send" type="checkbox"></div>
        <button>Order</button>
    </div>
    <div id="summary">
        <div>
            <b>Your Order:</b>
        </div>
        <div id="summary-data"></div>
    </div>
    <div id="error"></div>
</body>
</html>
